<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'pacienteList'}}">DosctorPY</a>
    </div>
    <div class="collapse navbar-collapse" id="navigation">
      <ul class="nav navbar-nav">
        {{#if currentUser}}<li><a href="{{pathFor 'pacienteSubmit'}}">Crear Paciente</a></li>{{/if}}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
      </ul>
    </div>
    {{> searchBox }}
  </nav>
</template>
<template name="searchBox">
  {{#if isListPacienteRun}}
      <div class="input-group">
        <input type="text" class="form-control" id="search-box" placeholder="buscar pacientes&hellip;" style="width: 30%; float: right;">
        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
      </div>
  {{/if}}
</template>
