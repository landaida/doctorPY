<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'pacienteList'}}">
        <span class="glyphicon glyphicon-home"></span> Home
      </a>
    </div>
    <div class="collapse navbar-collapse" id="navigation">
      <ul class="nav navbar-nav">
        {{#if currentUser}}
          <li>
            <button type="button" name="btnAddPaciente" id="btnAddPaciente" class="btn btn-primary btn-sm" style="margin-top:10px;"><span class="glyphicon glyphicon glyphicon-plus"></span> Paciente</button>
          </li>
        {{/if}}
      </ul>
      <ul class="nav navbar-nav navbar-right">
          <div class="dropdown" style="margin:10px 10px 0px 0px;">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li class="dropdown-header">Configuraciones</li>

              <li class="disabled"><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>

              <li class="dropdown-header">Registros simples</li>
              <li><a href="#">Separated link</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
            </ul>
          </div>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
      </ul>
    </div>
    {{> searchBox }}
  </nav>
</template>
<template name="searchBox">
  {{#if isListPacienteRun}}
      <br>
      <br>
      <div class="input-group" style="margin:0px 10px 10px 0px;">
        <input type="text" class="form-control" id="search-box" placeholder="buscar pacientes&hellip;" style="width: 30%; float: right;">
        <span class="input-group-addon" style="background-color:#337ab7; border-color: #2e6da4; color: white;"><i class="glyphicon glyphicon-search"></i></span>
      </div>
  {{/if}}
</template>
