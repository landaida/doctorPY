<template name="printRecetasTemplate">
  <div class="printable">
    <div class="row">
      {{#each recetas}}
      <div class="col-xs-12 col-md-12 col-lg-6">
        <div class="form-group">
          <h3>
            {{medicamento}} {{dosis}} {{getDescription 'DO'}} {{labelUnicaDosis}} {{texto 'cada'}} {{frecuencia}} {{getDescription 'FR'}} {{texto 'solo por'}} {{duracion}} {{getDescription 'DU'}}
          </h3>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
