<template name="archivos">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <nav>
        <ul class="pagination">
          {{#each archivos}}
            <li class="paginationList"><a href="#">{{@index}}</a></li>
          {{/each}}
          <li class="paginationListNext {{isMore}}"><a href="#" aria-label="Siguiente"><span aria-hidden="true">Â»</span></a></li>
        </ul>
      </nav>
      <input type="file" id="archivo-up" style="display:none">
      <div class="panel panel-info">
        <div class="panel-heading clearfix">

          Detalles {{dateToText current.metadata.submitted}}
          <div class="pull-right">
            <a href="#" id="btnNew" class="btn btn-primary btn-sm">Nuevo</a>
          </div>
        </div>
        <div class="panel-body">
          <img id="archivo" src="{{foto}}" >
        </div>
      </div>
    </div>
  </div>
</template>
