<template name="pacientesList">
  <div class="pacientes">
    {{#each pacientes}}
      {{> pacienteItem}}
    {{/each}}
    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Cargar m√°s</a>
      {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
