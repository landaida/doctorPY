<template name="pacientesList">
  <div class="pacientes">
    {{> searchResult}}
  </div>
</template>

<template name="searchResult">
  <div id='search-result'>
    <div id="search-meta">
      {{#if isLoading}}
        buscando ...
      {{/if}}
    </div>
    {{#each getPacientes}}
      {{> pacienteItem}}
    {{/each}}
    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Cargar m√°s</a>
      {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}

        {{{nombre}}}

    {{/each}} -->
  </div>
</template>
