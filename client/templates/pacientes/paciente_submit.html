<template name="pacienteSubmit">
  <form class="consulta-form form">
      <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-6">
          <div class="form-group {{errorClass 'dni'}}">
            <label class="control-label" for="dni">DNI</label>
            <div class="controls">
                <input name="dni" id="dni" type="number" required="true" value="{{dni}}" placeholder="Documento Nacional de Identidad" class="form-control"/>
                <span class="help-block">{{errorMessage 'dni'}}</span>
            </div>
          </div>
          <div class="form-group {{errorClass 'nombre'}}">
            <label class="control-label" for="nombre">Nombre</label>
            <div class="controls">
                <input name="nombre" id="nombre" type="text" required="true" value="{{nombre}}" placeholder="Nombre del paciente" class="form-control"/>
                <span class="help-block">{{errorMessage 'nombre'}}</span>
            </div>
          </div>
          <div class="form-group {{errorClass 'fechaNacimiento'}}">
            <label class="control-label" for="fechaNacimiento">Fecha de nacimiento</label>
            <div class="controls">
                <input name="fechaNacimiento" id="fechaNacimiento" type="date" required="true" value="{{fechaNacimiento}}" max="{{fechaHoy}}" class="form-control"/>
                <span class="help-block">{{errorMessage 'fechaNacimiento'}}</span>
            </div>
          </div>
        </div>
         <div class="col-xs-12 col-md-12 col-lg-6">
          <div class="form-group {{pull}}">
            <!-- <a href="#" class="thumbnail" style="background: transparent; border: none; margin-bottom: 0px; */">
              <img src="{{photo}}" id="foto" name="foto" alt="das">
            </a> -->
            <a href="#" class="thumbnail" style="background: transparent; border: none;">
              <a href="{{urlFoto foto}}" target="_blank"><img src="{{urlFoto foto store='thumbs' uploading='/img/loading.gif' storing='/img/storing.gif'}}" alt="" class="thumbnail" /></a>
            </a>
            <label for="file-up" class="btn btn-primary btn-xs" style="margin-left: 4px;">Subir
              <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
              <input type="file" name="file-up" id="file-up" style="display:none">
            </label>
          </div>
        </div>
        <div class="col-xs-12 col-md-12 col-lg-6">
          <div class="form-group pull-right" hidden="{{isEditing}}">
            <input type="submit" value="Guardar" class="btn btn-primary"/>
          </div>
        </div>
      </div>
  </form>
</template>
