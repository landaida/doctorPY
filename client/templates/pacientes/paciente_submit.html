<template name="pacienteSubmit">
  <form class="consulta-form form">
      <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12">
          <div class="col-xs-8 col-md-8 col-lg-8">
            <div class="form-group {{errorClass 'dni'}}">
              <label class="control-label" for="dni">DNI</label>
              <div class="controls">
                  <input name="dni" id="dni" type="number" required="true" value="{{dni}}" placeholder="Documento Nacional de Identidad" class="form-control"/>
                  <span class="help-block">{{errorMessage 'dni'}}</span>
              </div>
            </div>
            <div class="form-group {{errorClass 'nombre'}}">
              <label class="control-label" for="nombre">Nombre</label>
              <div class="controls">
                  <input name="nombre" id="nombre" type="text" required="true" value="{{nombre}}" placeholder="Nombre del paciente" class="form-control"/>
                  <span class="help-block">{{errorMessage 'nombre'}}</span>
              </div>
            </div>
            <div class="form-group {{errorClass 'fechaNacimiento'}}">
              <label class="control-label" for="fechaNacimiento">Fecha de nacimiento</label>
              <div class="controls">
                  <div class="input-group">
                    <input name="fechaNacimiento" id="fechaNacimiento" type="date" required="true" value="{{fechaNacimiento}}" max="{{maxDate}}" class="form-control"/>
                    <span class="input-group-addon" id="basic-addon1">{{edad}} <img src="/img/ic_cake_black_18px.svg"/></span>
                  </div>
                  <span class="help-block">{{errorMessage 'fechaNacimiento'}}</span>


              </div>
            </div>
          </div>

          <div class="col-xs-4 col-md-4 col-lg-4 pull-right">
            <div class="form-group {{pull}}">
              <div id="div-thumbnail" hidden="true">
                <a href="#" class="thumbnail" style="background: transparent; border: none;margin-bottom: 0px !important">
                  <a href="{{urlFoto foto}}" target="_blank"><img id="foto" src="{{urlFoto foto store='thumbs' uploading='/img/loading.gif' storing='/img/storing.gif'}}" alt="" style="margin-bottom: 0px !important;" class="thumbnail" /></a>
                </a>
              </div>
              <label for="file-up" class="btn btn-primary btn-xs pull-right" style="margin-right: 5px;">
                <img src="/img/ic_add_a_photo_white_24px.svg"/>
                <input type="file" name="file-up" id="file-up" style="display:none">
              </label>
            </div>
          </div>

          <div class="col-xs-8 col-md-8 col-lg-8">
            <hr>
            <div class="form-group pull-right" hidden="{{isEditing}}">
              <input type="submit" value="Guardar" class="btn btn-primary"/>
            </div>
          </div>

        </div>
      </div>
  </form>
</template>
