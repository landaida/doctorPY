<template name="pacientePage">
  <div class="paciente-page page">

    <div class="container">
      <h2 style="float: right;">{{{nombre}}}</h2>
      <ul class="nav nav-pills">
        <li class="active"><a data-toggle="pill" href="#home">Consulta</a></li>
        <li><a data-toggle="pill" href="#menu1">Archivos</a></li>
        <li><a data-toggle="pill" href="#menu2">Familia</a></li>
        <li><a data-toggle="pill" href="#menu3">Historial</a></li>
      </ul>

      <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
          {{#if currentUser}}
            {{> consultaSubmit}}
          {{else}}
            <p>Por favor inicie sesión para realizar esta consulta.</p>
          {{/if}}
        </div>
        <div id="menu1" class="tab-pane fade">
          <h3>Menu 1</h3>
          <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
        <div id="menu2" class="tab-pane fade">
          <h3>Menu 2</h3>
          <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
        </div>
        <div id="menu3" class="tab-pane fade">
          <h3>Últimas consultas</h3>
          <ul class="comments">
            {{#each consultas}}
              {{> consultaItem}}
            {{/each}}
          </ul>
        </div>
      </div>
    </div>

  </div>
</template>
