<template name="pacientePage">



    <!-- <div class="nav-tabs-responsive"> -->
      <!-- <div class="pull-right">
        <h2>{{{nombre}}}</h2>
      </div> -->
      <ul class="nav nav-pills" style="margin-top: 50px;">
        <li class="active listanav" title="Datos de la consulta"><a data-toggle="pill" href="#consultar" class="tabPrincipal" title="Datos de la consulta"><span class="glyphicon glyphicon-list-alt"></span>{{renderImageAndText 'Consultar'}}</a></li>
        <li class="listanav" title="Datos del Paciente"><a data-toggle="pill" href="#datos" class="tabPrincipal" title="Datos del Paciente"><span class="glyphicon glyphicon-user"></span>{{renderImageAndText 'Datos del Paciente'}}</a></li>
        <li class="listanav" title="Historial de consultas"><a data-toggle="pill" href="#historial" class="tabPrincipal" title="Historial de consultas"><span class="glyphicon glyphicon-time"></span>{{renderImageAndText 'Historial'}}</a></li>
        <li class="listanav" title="Archivos digitales"><a data-toggle="pill" href="#archivos" class="tabPrincipal" title="Archivos digitales"><span class="glyphicon glyphicon-floppy-save"></span>{{renderImageAndText 'Archivos'}}</a></li>
      </ul>

      <div class="tab-content">
        <div class="row">
          <div class="col-xs-8 col-md-8 col-lg-8">
            <h4>{{tituloPage}}</h4>
          </div>
          <div class="col-xs-4 col-md-4 col-lg-4">
            <div class="pull-right">
              <button type="submit" value="Guardar" class="btn btn-primary btn-xs"><img src="/img/ic_done_white_24px.svg"/></button>
              <button type="submit" value="Cancelar" class="btn btn-primary btn-xs"><img src="/img/ic_cancel_white_24px.svg"/></button>
            </div>
          </div>
        </div>
        <div id="consultar" class="tab-pane fade in active">
          {{#if currentUser}}
            {{> consultaSubmit}}
          {{else}}
            <p>Por favor inicie sesi√≥n para realizar esta consulta.</p>
          {{/if}}
        </div>
        <div id="datos" class="tab-pane fade">
          {{> pacienteSubmit}}
        </div>
        <div id="historial" class="tab-pane fade">
          <ul class="comments">
            {{#each consultas}}
              {{> consultaItem}}
            {{/each}}
          </ul>
        </div>
        <div id="archivos" class="tab-pane fade">
          <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
        </div>
      </div>
    <!-- </div> -->


</template>
