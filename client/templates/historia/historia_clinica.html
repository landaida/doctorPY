<template name="historiaClinica">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          Seleccione una consulta de la lista
          <div class="pull-right">
          <a data-toggle="collapse" href="#collapse1">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
          </a>
        </div>
        </div>
        <div id="collapse1" class="panel-collapse collapse in">
        <div class="panel-body">
            <table class="table table-hover" style="margin-top: 2px; margin-bottom: -38px;">
              <!-- <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Diagn√≥stico</th>
                  <th>Dr.</th>
                </tr>
              </thead> -->
              <tbody>
                {{#each consultas}}
                <tr class="{{getTableClass @index}}" data-mongoId="{{this}}">
                  <td class="{{getTableClass @index}}">
                    {{dateToText submitted}}
                  </td>
                  <td class="{{getTableClass @index}}">
                    {{diagnostico}}
                  </td>
                  <td class="{{getTableClass @index}}">
                    {{author}}
                  </td>
                </tr>
                {{/each}}
              </tbody>
            </table>
        </div>
        </div>
      </div>
      <div class="panel panel-info">
        <div class="panel-heading">
          Detalles
        </div>
        <div class="panel-body">
          <span>{{currentConsulta._id}}</span>
        </div>
      </div>
    </div>

  </div>

</template>
